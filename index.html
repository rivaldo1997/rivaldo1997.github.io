<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Rivaldo Silva</title>

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/components/header.css">
        <link rel="stylesheet" href="css/components/banner.css">
        <link rel="stylesheet" href="css/components/section.css">
        <link rel="stylesheet" href="css/components/action.css">
        <link rel="stylesheet" href="css/components/button.css">
        <link rel="stylesheet" href="css/components/main-title.css">
        <link rel="stylesheet" href="css/components/subtitle.css">
        <link rel="stylesheet" href="css/components/box.css">
        <link rel="stylesheet" href="css/components/skill-tec.css">
        <link rel="stylesheet" href="css/components/wrapper-skill.css">
        <link rel="stylesheet" href="css/components/progress-bar.css">
        <link rel="stylesheet" href="css/components/wrapper-logos.css">
        <link rel="stylesheet" href="css/components/card-project.css">
        
    </head>
    <body>
        <header class="header">
            <img src="assets/img/logo.png">
            
            <nav> 
                <a class="action" href="" lang="en">Skills</a>
                <a class="action" href="">Projetos</a>
                <a class="action" href="">Sobre</a>
                <a class="action" href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>
            </nav>
        </header>
        
        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h2 class="main-title">Rivaldo Silva</h2>
                    <h3 class="subtitle">FrontEnd Developer</h3>
                </div>

                <div class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="">contatos</a>
                </div> 
            </div>
        </section>

        <section class="section">
            <h2 class="main-title -second">Skills</h2>

            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="img/ico_html5.png" all="Logo do HTML5 em pixel art">
                    <div class="right">
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="60">
                            60%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_nodejs.png" all="Logo do nodejs em pixel art">
                    <div class="right">
                        <h3 class="title">NodeJS</h3>
                        <progress class="progress-bar" max="100" value="60">
                            60%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_css3.png" all="Logo do CSS3 em pixel art">
                    <div class="right">
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="60">
                            60%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_tdd.png" all="Logo do tdd em pixel art">
                    <div class="right">
                        <h3 class="title">TDD</h3>
                        <progress class="progress-bar" max="100" value="60">
                            60%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_js.png" all="Logo do JavaScript em pixel art">
                    <div class="right">
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="60">
                            60%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_restapi.png" all="Logo do restapi em pixel art">
                    <div class="right">
                        <h3 class="title">Rest API</h3>
                        <progress class="progress-bar" max="100" value="60">
                            60%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_react.png" all="Logo do react em pixel art">
                    <div class="right">
                        <h3 class="title">React</h3>
                        <progress class="progress-bar" max="100" value="60">
                            60%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="img/ico_ux.png" all="Logo do ux em pixel art">
                    <div class="right">
                        <h3 class="title">UX</h3>
                        <progress class="progress-bar" max="100" value="60">
                            60%
                        </progress>
                    </div>
                </article>
            </div>
        </section>

        <section>
           <figure class="card-project">
                <img class="logo" src="img/firedlabs.png" alt="Logo da Firelabs">
           </figure>
           <figure class="card-project">
                 <img class="logo" src="img/collabcode.png" alt="Logo da Collabcod">
            </figure>
            <figure class="card-project">
                <img class="logo" src="img/portfolio.png" alt="Avatar do Rivaldo Silva">
             </figure>

        </section>

    </body>
</html>
